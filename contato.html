<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Contato</title>

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css"
    </head>
    <body>
        <header>
            <div class="caixa">
            <h1><img height="200px" width="200px" src="imagens/dunay.jpeg" alt="logo site Dudu"></h1>
          <nav>

            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
        </div>
        </header>

        <main>
           <form>
               <label for="nomesobrenome">Nome e sobrenome</label>
               <input type="text" id="nomesobrenome" class="input-padrao" required>

              <div>
               
               <label for="email">Email</label>
               <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

               <label for="telefone">Telefone</label>
               <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">
               

               <label for="mensagem">Mensagem</label>
               <textarea cols="30" rows="10" id="mensagem" class="input-padrao" required></textarea>
              <fieldset>
               <legend class="teste" id="teste">Como prefere nosso contato?</legend>
               <label for="radio-email"> <input type="radio" name="contato"  value="email" id="email">Email</label>
               

               <label for="radio-telefone"> <input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
               

               <label for="radio-whatsapp">  <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp checked">Whatsapp</label>
               
             </fieldset>

             <fieldset>
             <legend>Qual o horario deseja fazer os treinos?</legend>
             <select>
                 <option>Manha</option>
                 <option>Tarde</option>
                 <option>Noite</option>
                 <option>Fins de semana</option>
             </select>
             </fieldset>

             <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

                <input type="submit" value="Enviar formulario" class="enviar">
           </form>

           <table>
               <thead>
               <tr>
                   <th>Dia</th>
                   <th>Horario</th>
               </tr>
               </thead>
               <tbody>
               <tr>
                   <td>Segunda</td>
                   <td>8 as 19</td>
               </tr>
               <tr>
                   <td>Quarta</td>
                   <td>8 as 19</td>
               </tr>
               <tr>
                   <td>Sexta</td>
                   <td>8 as 19</td>
               </tr>
               </tbody>
           </table>

        </main>
        <footer>
            <img height="100px" width="100px" src="imagens/abdomen.jpeg" alt="logo site Dudu">
            <p class="copyrights">&copy copyright Comunidade Dr Trainer 2020</p>
        </footer>
    </body>
</html>
